language: rust
rust:
  - nightly

before_script: |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH &&
  export TRAVIS_CARGO_NIGHTLY_FEATURE="''"

script: |
  travis-cargo build &&
  travis-cargo test

after_success:
  - travis-cargo coveralls --no-sudo

sudo: false
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

notifications:
  email:
    on_success: never
